<h3>List of Cars</h3>

<div class="row">
  <div class="col-md-4" *ngFor="let car of carlist">
    <h1></h1>

    <div class="card">
      <img class="card-img-top" src="https://via.placeholder.com/300x250?text=Car+Photo+Not+Found" alt="car image">
      <div class="card-body">
        <h5 class="card-title">{{car.contact}}</h5>
        <h2>{{car.make}}</h2>
        <h3>{{car.model}}</h3>
        <a style="color:white;" class="btn btn-dark mr-1" [routerLink]="['/details/'+car.id]"><i class="fa fa-eye" aria-hidden="true"></i> View</a>
        <a style="color:white;" class="btn btn-dark mr-1" [routerLink]="['/editcarform/'+car.id]" ><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
        <a style="color:white;" class="btn btn-dark mr-1" (click)='confirmDelete(car.id)'><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
      </div>
    </div>
  </div>
</div>
